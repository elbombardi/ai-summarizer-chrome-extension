<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px;
            padding: 10px;
        }
        h1 {
            font-size: 16px;
            margin-top: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #summary {
            white-space: pre-wrap;
            background-color: #f3f3f3;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        #apiKeySection {
            margin-top: 15px;
        }
        input {
            width: calc(100% - 22px);
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Summarizer</h1>
    <button id="getVideoTranscriptBtn">Summarize Video</button>
    <div id="summary">Click the button to get the video summary.</div>

    <div id="apiKeySection">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your key">
        <button id="saveApiKeyBtn">OK</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
